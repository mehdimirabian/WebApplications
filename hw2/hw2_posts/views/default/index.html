{{extend 'layout.html'}}

<div class="post_listing center">
{{if auth.user_id:}}

    <div class="post_list_header text-right">
        <a href="{{=URL('default', 'edit')}}" class="btn btn-warning">
            <i class="fa fa-plus"></i> New Post
        </a>
    </div>

    <div class="post_list">
    {{for p in posts:}}
        <div class="post text-left">
            <!-- Here goes the code to display an individual post. The code below is just a placeholder. -->
            <a href="{{=URL('default', 'edit', args=[p.id])}}" class="post-list">
            {{=p.post_content}}
            <footer class="myFooter">{{=p.created_on}}</footer>
            <footer class="myFooter">updated on: {{=p.updated_on}}</footer>
            </a>
        </div>
    {{pass}}
    </div>


{{else:}}

    <div class="post_list_header text-right">
        <a href="{{=URL('default', 'user', args=['login'])}}" class="btn btn-warning">Log In</a>
    </div>

    <div class="post_list">
    {{for p in posts:}}
        <div class="post text-left">
            <!-- Here goes the code to display an individual post. The code below is just a placeholder. -->
            <p>{{=p.post_content}}</p>
            <footer class="myFooter">{{=p.created_on}}</footer>
            <footer class="myFooter">updated on: {{=p.updated_on}}</footer>

        </div>
    {{pass}}
    </div>

{{pass}}





</div>
